// build.gradle (RAÍZ - Groovy DSL)
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
        classpath 'com.google.gms:google-services:4.4.2'
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.51.1"
        // ¡¡AÑADE ESTA LÍNEA PARA KSP!! La versión debe coincidir con tu Kotlin - 1.0.17
        classpath "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:1.9.22-1.0.17"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Es buena práctica limpiar la tarea de build (opcional)
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}

